<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MediGO</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<!link rel="stylesheet" href="{{ url_for('static', filename='flatly.min.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

	</head>
    <header>
      <div >
        <ul>
          <p><a style="color: white" href="{{ url_for('index', input=type )}}" title=" ">/  Main Menu  /</a>
          <a style="color: white" href="{{ url_for('notification' )}} " title=" ">/  Notifications  /</a>
          </p>
        </ul>
      </div>
</header>

	<body>

		<div class="container-fluid" id="wrapper">

			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h2>Availability</h2>
					<ul class="list-group t20">
						{% for todo in todos %}
                         <form action="{{ url_for('req_form',name=todo.text) }}" role="form">
                         <a>
								{{ todo.text }}
						</a>
                          <button type="submit" class="btn btn-default" id="add-btn">SELECT</button>
                         </form>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
	</body>
</html>
