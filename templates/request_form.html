<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MediGO</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<!link rel="stylesheet" href="{{ url_for('static', filename='flatly.min.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />


	</head>
    <div >
        <ul>
          <p><a style="color: white" href="{{ url_for('index', input=type )}}" title=" ">/  Main Menu  /</a>
          <a style="color: white" href=" " title=" ">/  Notifications  /</a>
          <a style="color: white" href=" " title=" ">/  Settings  /</a></p>
        </ul>
      </div>
	<body>

		<div class="container-fluid" id="wrapper">

			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
                    <form action="{{ url_for('create_request') }}" method="POST" role="form">

						<div style="text-align:center;font-size:100%;" class="form-group">
                            <h2> MEDICINE REQUEST FORM </h2>
							<div style="text-align:left;font-size:100%;" class="input-group">
                                <label for="medname">Recipient Name:</label>
							  <input name="new-todo" type="text" class="form-control" placeholder="Enter name " aria-label="Todo" aria-describedby="add-btn" id="medname"><br>
                                <label for="medfamily">E-mail ID:</label>
                                <input name="new-todo1" type="email" class="form-control" placeholder="Enter mail id " aria-label="Todo" aria-describedby="add-btn"  id="medfamily"><br>
                                <label for="number">Phone number:</label>
                                <input name="new-todo5" type="tel"  class="form-control" placeholder="Enter phone number" aria-label="Todo" aria-describedby="add-btn" maxlength="10" id="number"><br>
                                <label for="ExDate">Quantity:</label>
                                <input name="new-todo2" type="number" class="form-control" aria-label="Enter quantity of medicine required" aria-describedby="add-btn" min="1" id="ExDate"><br><br>
                                <label for="file">Upload prescription:</label>
                                <input name="new-todo3" type="file" class="form-control" aria-label="Enter quantity of medicine required" aria-describedby="add-btn" id="file"><br>
                                <label for="descr">Additional Notes:</label><br>
                                <textarea name="new-todo4" rows="10" cols="30" id="descr" class="form-control" aria-label="Todo" aria-describedby="add-btn" ></textarea><br>
                                 <input type="checkbox" id="check1">
                                <label for="check1"> I acknowledge that all above information is True</label><br>
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-default" id="add-btn">CREATE REQUEST</button>
							  </span>
							</div>
						</div>
					</form>
				</div>
			</div>

			<footer>
				<div class="row pad">
					<div style="text-align:center;"class="col-lg-12 text-center">
						Copyright &copy; 2021 <strong>MediGO</strong>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
