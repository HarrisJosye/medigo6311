<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<!link rel="stylesheet" href="{{ url_for('static', filename='flatly.min.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />


	</head>
	<body>

		<div class="container-fluid" id="wrapper">

			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h2>Medicine donate form</h2>
                    <form action="{{ url_for('add_modo') }}" method="POST" role="form">

						<div class="form-group">
							<div class="input-group">
							  <input name="new-todo" type="text" class="form-control" placeholder="Enter medicine name " aria-label="Todo" aria-describedby="add-btn">
                                <input name="new-todo1" type="text" class="form-control" placeholder="Enter medicine family " aria-label="Todo" aria-describedby="add-btn">
                                <label for="ExDate">Expiry Date:</label>
                                <input name="new-todo2" type="date" class="form-control" aria-label="Todo" aria-describedby="add-btn" id="ExDate">
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
							  </span>
							</div>
						</div>
					</form>
				</div>
			</div>

			<footer>
				<div class="row pad">
					<div class="col-lg-12 text-center">
						Copyright &copy; 2021 <strong>MediGO</strong>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
