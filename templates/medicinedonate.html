<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<!link rel="stylesheet" href="{{ url_for('static', filename='flatly.min.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />


	</head>
	<body>

		<div class="container-fluid" id="wrapper">

			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
                    <form action="{{ url_for('add_modo') }}" method="POST" role="form">

						<div style="text-align:center;font-size:150%;" class="form-group">
                            <h2> MEDICINE DONATION FORM </h2>
							<div style="text-align:left;font-size:100%;" class="input-group">
                                <label for="medname">Name:</label>
							  <input name="new-todo" type="text" class="form-control" placeholder="Enter medicine name " aria-label="Todo" aria-describedby="add-btn" id="medname"><br>
                                <label for="medfamily">Component:</label>
                                <input name="new-todo1" type="text" class="form-control" placeholder="Enter medicine family " aria-label="Todo" aria-describedby="add-btn"  id="medfamily"><br>
                                <label for="ExDate">Expiry Date:</label>
                                <input name="new-todo2" type="date" class="form-control" aria-label="Todo" aria-describedby="add-btn" id="ExDate"><br><br>
                                <label for="descr">Medicine description:</label><br>
                                <textarea name="new-todo3" rows="10" cols="30" id="descr" class="form-control" aria-label="Todo" aria-describedby="add-btn" placeholder="Enter medicine details "></textarea><br>
                                 <input type="checkbox" id="check1">
                                <label for="check1"> I acknowledge that all above information is True</label><br>
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-default" id="add-btn">SUBMIT FORM</button>
							  </span>
							</div>
						</div>
					</form>
				</div>
			</div>

			<footer>
				<div class="row pad">
					<div style="text-align:center;"class="col-lg-12 text-center">
						Copyright &copy; 2021 <strong>MediGO</strong>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
