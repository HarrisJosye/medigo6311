<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MediGO</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<!link rel="stylesheet" href="{{ url_for('static', filename='flatly.min.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

	</head>
    <header>
      <div >
        <ul>
          <p><a style="color: white" href="{{ url_for('index', input=type )}}" title=" ">/  Main Menu  /</a>
            </p>
        </ul>
      </div>
</header>

	<body>

		<div class="container-fluid" id="wrapper">

			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
                 {% if notif==1 %}
					<h2>Your request is Approved</h2>
                 {% elif notif==0 %}
					<h2>Your request is Declined</h2>
                     {% elif notif==3 %}
					<h2>Thank you! Your request wil be processed soon</h2>
                     {% elif notif==4 %}
					<h2>Your request is under review</h2>
                {% else %}
                    <h2>No new notifications</h2>
                {% endif %}
				</div>
			</div>
		</div>
	</body>
</html>
